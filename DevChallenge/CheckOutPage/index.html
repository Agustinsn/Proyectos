<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./CheckOut.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
    <title>CheckOut Page</title>
</head>
<body>
    <div class="container">
        <div class="row mx-5">
            <div class="col-8 col" id="divForm">
                <header>CheckOut</header>
                <!--Contact Info-->
                <p class="mt-3" style="font-size: 28px;">Contact Information</p>
                <form style="width: 470px;" >
                    <p>Email</p>
                    <div class="input-group flex-nowrap mb-4" id="formEmail">
                        <span class="input-group-text bg-white"><img src="./email.svg"/></span>
                        <input type="text" class=" form-control" 
                        placeholder="Enter your email... e.g. agustin@gmail.es" id="inputEmail" 
                        required pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$">
                    </div>
                    <p>Mobile Phone</p>
                    <div class="input-group flex-nowrap mb-4" id="formPhone">
                        <span class="input-group-text bg-white"><img src="./phone.svg"/></span>
                        <input type="text" class=" form-control" placeholder="Enter your mobile phone... e.g. 987654321" id="inputMobile"
                        required pattern="^9[0-9]{8}">
                    </div>


                <!--Shipping address-->
                <p class="mt-5" style="font-size: 28px;">Shipping address</p>
                    <p>Full name</p>
                    <div class="input-group flex-nowrap mb-4" id="formName">
                        <span class="input-group-text bg-white"><img src="./person.svg"/></span>
                        <input type="text" class=" form-control" 
                        placeholder="Your full name..." id="inputName" required>
                    </div>
                    <p>Address</p>
                    <div class="input-group flex-nowrap mb-4" id="formPhone">
                        <span class="input-group-text bg-white"><img src="./address.svg"/></span>
                        <input type="text" class=" form-control" placeholder="Enter your address ..." id="inputAddress" required>
                    </div>
                    <p>City</p>
                    <div class="input-group flex-nowrap mb-4" id="formCity">
                        <span class="input-group-text bg-white"><img src="./city.svg"/></span>
                        <input type="text" class=" form-control" placeholder="Enter your city ..." id="inputCity" required>
                    </div>
                    <div class="row">
                    <div class="col-6">
                        <p>Country</p>
                        <div class="input-group " id="formCity">
                            <span class="input-group-text bg-white"><img src="./country.svg"/></span>
                            <select class="form-select" id="selectCountry">
                                <option selected disabled hidden>Choose</option>
                                <option>Argentina</option>
                                <option>Per√∫</option>
                                <option>Brasil</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-6">
                        <p>Postal Code</p>
                        <div class="input-group " id="formCity">
                            <span class="input-group-text bg-white"><img src="./postalCode.svg"/></span>
                            <input type="text" class=" form-control" placeholder="Enter your city ..." id="inputPostal" required>
                        </div>
                    </div>
                </div>
                <div  >
                    <button type="submit" id="button">Submit</button>
                </div>
                </form>
            </div>

            <div class="col-4">

            </div>

        </div>
    </div>
    
</body>
</html>
